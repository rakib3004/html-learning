<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML- Table Cols and Rows Span</title>
    <style>
        table, td, th{
             border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td, th{
            padding: 16px;
        }
        table{
            width: 600px;
            align-items: center;
            
        }
    </style>
</head>
<body>
    
    <table style="background-color: mediumturquoise;" border="1">
        <caption>My Secret Time Table</caption>
    


        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

    <tr>
        <td>Arts</td>
        <td>English Lit</td>
        <td>Math</td>
        <td>Science</td>
        <td>Sports</td>
    </tr>


    <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Arts</td>
        <td>English Lit</td>
        <td>Sports</td>
    </tr>

    <tr>
        <td colspan="5" style="text-align: center;">Lunch Break</td>
    </tr>

    <tr>
        <td>Arts</td>
        <td>English Lit</td>
        <td>Math</td>
        <td>Science</td>
        <td>Sports</td>
    </tr>

    <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Arts</td>
        <td>English Lit</td>
        <td>Sports</td>
    </tr>

    </table>
</body>
</html>
