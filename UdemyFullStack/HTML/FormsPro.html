<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To HTML Forms</title>
    <style>
        #register-form{
            width: 300px;
            background-color: chartreuse;
            padding: 24px;
        }
    </style>
</head>
<body style="background-color: mediumspringgreen;">

    <form id="register-form" >
        <p class="input-lable">Full Name: <br></p> 
        <input type="text" name="username">

        <p class="input-lable"><br>Email: <br></p>
        <input type="text" name="email">

        <p class="input-lable"><br>Password: <br></p>
        <input type="password" name="password" id="">

        <p class="input-lable"><br>Confirm Password: <br></p>
        <input type="password" name="confirm-password" id="">
        <br>

        <p  class="input-lable"><br>Gender: <br></p>
        <input type="radio" name="male"  value="male">Male</input>
        <input type="radio" name="male"  value="male">Female</input>
        <input type="radio" name="male"  value="male">Other</input>

        <div>
            <p class="input-lable">Security Question: <br></p>
            <select name="security-question">
                <option value="first-school">What is your first school name?</option>
                <option value="first-nickname">What is your first nick name?</option>
                <option value="first-job">What is your first job name?</option>
                <option value="first-aim">What is your first aim?</option>
            </select>
        
        </div>

        <div>
            <textarea name="answer" id="" cols="30" rows="10"></textarea><br>
        </div>
        <input type="checkbox" value="checkbox">I agree to accept all the terms and conditions</input><br>
        <input type="submit" name="Sign Up" value="Sign Up">
    </form>
</body>
</html>
