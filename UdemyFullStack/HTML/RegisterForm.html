<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: #ffffff;
            margin: 0;
            padding: 16px;
        }
        form{
            text-align: center;
            background-color: white;
            width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
            .image-icon{
                height: 75px;
                width: 75px;
                margin-top: 16px;
                margin-bottom: 16px;
                margin-left: 32px;
                margin-right: 32px;
            }
            #form-heading{
                font-size: 32px;
                padding-top: 56px;
                padding-bottom: 32px;
            }
            #social-wrapper{
                background-color: #f2f6ff;
                padding: 24px;
            }
            .input-box{
                font-size: 18px;
                padding-bottom: 12px;
                margin-bottom: 36px;
                border: 0;
                border-bottom: 1px solid #ccc;
                width: 100%;

            }

            #input-wrapper{
                padding-top: 80px;
                padding-bottom: 40px;
                padding-left: 80px;
                padding-right: 80px;
            }
            #button-submit{
                background-color: #0056ff;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 24px;
                padding-right: 24px;
                font-size: 18px;
                color: white;
                border: none;
            }
    </style>
</head>
<body>
    <form >
        <h1 id="form-heading">Register</h1>

        <div id="social-wrapper">

            <img class="image-icon" src="https://i.pinimg.com/originals/c3/a2/6c/c3a26c0c8b6110d2e232e72c79c1ba68.jpg" alt="Google Icon">
            <img class="image-icon" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook Icon">
            <img class="image-icon" src="https://www.kindpng.com/picc/m/255-2558173_github-logo-png-transparent-png.png" alt="Github Icon">
            <img class="image-icon" src="https://thumbs.dreamstime.com/b/linkedin-icon-vector-linkedin-icon-vector-illustration-internet-124937871.jpg" alt="LinkedIn Icon">
        </div>
        <div id="input-wrapper">

                <div>
                    <input type="text" name="username" class="input-box" placeholder="Username">
                </div>
                <div>
                    <input type="text" name="email" class="input-box" placeholder="Email">
                </div>
                <div>
                    <input type="password" name="password" class="input-box" placeholder="Password">
                </div>
                <div>
                    <input type="password" name="confirm-password" class="input-box" placeholder="Confirm Password">
                </div>

                <input id="button-submit"  type="submit" value="Register">
        </div>

    </form>
</body>
</html>
