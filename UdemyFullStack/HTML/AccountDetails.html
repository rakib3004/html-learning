<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Accounting</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
           margin-left: 100px;
           width: 700px;
        }
        td{
            padding: 16px;
        }
        .head{
            background-color: darkcyan;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
<table>
    <tr>
        <td colspan="4" class="head">Invoice #12345ABC</td>
        <td colspan="2" class="head">18 Jul 2019</td>
    </tr>

    <tr>
        <td colspan="3"><p><b>Pay To: <br></b>
            The Tech Park <br>
            123 Willow Street <br>
            Boulevard, LA - 567892</p>
        </td>
        <td colspan="3" ><p><b>Customer: <br></b>
            John Park <br>
            Dummy Apartments <br>
            276 Main Street <br>
            Boulevard, LA - 567892</p>
        </td>
    </tr>

    <tr>
        <td colspan="2" class="head">Name/Description</td>
        <td class="head">Qty.</td>
        <td class="head">MRP</td>
        <td colspan="2" class="head">Amount</td>
    </tr>

    <tr>
        <td colspan="2">Biriyani</td>
        <td>3</td>
        <td>400</td>
        <td colspan="2">1200</td>
    </tr>

    <tr>
        <td colspan="2">Chocolate Shake</td>
        <td>3</td>
        <td>200</td>
        <td colspan="2">600</td>
    </tr>


    <tr>
        <td colspan="4" class="head">Subtotal:</td>
        <td colspan="2">1800</td>
    </tr>

    <tr>
        <td colspan="3" class="head">Tax</td>
        <td>10%</td>
        <td colspan="2">180</td>

    </tr>

    <tr>
        <td colspan="4" class="head">Grand Total:</td>
        <td colspan="2">Rs 1620</td>

    </tr>
</table>

</body>
</html>
