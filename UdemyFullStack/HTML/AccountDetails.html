<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td{
            padding: 16px;
        }
    </style>
</head>
<body>
    
<table>
    <tr>
        <td colspan="4">data</td>
        <td colspan="2">data</td>
    </tr>

    <tr>
        <td colspan="3" rowspan="3">data</td>
        <td colspan="3" rowspan="3">data</td>
    </tr>

    <tr>
        <td colspan="2">data</td>
        <td>data</td>
        <td>data</td>
        <td colspan="2">data</td>
    </tr>

    <tr>
        <td colspan="2">data</td>
        <td>data</td>
        <td>data</td>
        <td colspan="2">data</td>
    </tr>

    <tr>
        <td colspan="2">data</td>
        <td>data</td>
        <td>data</td>
        <td colspan="2">data</td>
    </tr>


    <tr>
        <td colspan="4">data</td>
        <td colspan="2">data</td>
    </tr>

    <tr>
        <td colspan="3">data</td>
        <td>data</td>
        <td colspan="2">data</td>

    </tr>

    <tr>
        <td colspan="4">data</td>
        <td colspan="2">data</td>

    </tr>
</table>

</body>
</html>
