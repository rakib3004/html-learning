<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To HTML Forms</title>
</head>
<body>

    <form >
        Full Name: <br>
        <input type="text" name="username">

        <br>Email: <br>
        <input type="text" name="email">

        <br>Password: <br>
        <input type="password" name="password" id="">

        <br>Confirm Password: <br>
        <input type="password" name="confirm-password" id="">
        <br>

        <br>Gender: <br>
        <input type="radio" name="male"  value="male">Male</input>
        <input type="radio" name="male"  value="male">Female</input>
        <input type="radio" name="male"  value="male">Other</input>

        <div>
            Security Question: <br>
            <select name="security-question">
                <option value="first-school">What is your first school name?</option>
                <option value="first-nickname">What is your first nick name?</option>
                <option value="first-job">What is your first job name?</option>
                <option value="first-aim">What is your first aim?</option>
            </select>
        
        </div>

        <div>
            <textarea name="answer" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="checkbox" value="checkbox">I agree to accept all the terms and conditions</input>
        <input type="submit" name="Sign Up" id="Sign Up">Sign Up</input>
    </form>
</body>
</html>
